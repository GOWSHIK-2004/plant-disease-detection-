plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.plant_monitor"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.plant_monitor"
        minSdk 21
        targetSdk 36

        // ðŸ”¥ FIXED â€” hardcoded values
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
